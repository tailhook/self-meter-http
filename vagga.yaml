commands:

  make-js: !Command
    description: Build js/frontend dependencies
    container: js
    work-dir: ./frontend
    run: [webpack, --bail]

  make: !Command
    description: Build the library
    container: ubuntu
    prerequisites: [make-js]
    run: [cargo, build]

  cargo: !Command
    description: Run arbitrary cargo command
    container: ubuntu
    run: [cargo]

  test: !Command
    description: Run tests
    container: ubuntu
    run: [cargo, test]

  _bulk: !Command
    description: Run `bulk` command (for version bookkeeping)
    container: ubuntu
    run: [bulk]

containers:

  ubuntu:
    setup:
    - !Ubuntu xenial
    - !Install [ca-certificates, git, build-essential, vim]

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.19.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
                --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.9/bulk-v0.4.9.tar.gz"
      sha256: 23471a9986274bb4b7098c03e2eb7e1204171869b72c45385fcee1c64db2d111
      path: /
    - !Sh cargo install --root=/usr cargo-outdated
    - !EnsureDir /cargo

    environ:
      HOME: /work/target
      RUST_BACKTRACE: 1

  js:
    setup:
    - !Alpine v3.6
    - !YarnDependencies
      dir: frontend
    environ:
      NODE_PATH: /usr/lib/node_modules
      BABEL_DISABLE_CACHE: 1
